{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 400px; margin: auto; margin-top: 50px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align: center;">Forgot Password</h2>
    {% if message %}
        <p style="color: green; text-align: center;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
