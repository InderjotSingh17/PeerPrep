{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Peer Prep</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-orb bg-orb-4"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/static/PeerPrep.png" alt="PeerPrep Logo">
            </div>
            <ul class="nav-menu">
                <button class="mode-toggle" id="modeToggle" title="Toggle Mode" onclick="toggleMode()">
                    <i class="fas fa-moon"></i>
                    </button>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="{% url 'login' %}" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container" style="grid-template-columns: 1fr; max-width: 500px;">
            <div class="right-section">
                <h2 class="form-title">Join PeerPrep</h2>
                <p class="form-subtitle">
                    Create your account to start your collaborative learning journey.
                </p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" class="registration-form">
                    {% csrf_token %}
                    <div class="form-grid" style="grid-template-columns: 1fr;">
                        <div class="form-group">
                            <label class="form-label">Username <span class="required">*</span></label>
                            <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password <span class="required">*</span></label>
                            <input type="password" name="password1" class="form-input" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Password <span class="required">*</span></label>
                            <input type="password" name="password2" class="form-input" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.7);">
                    Already have an account? <a href="{% url 'login' %}" style="color: #3b82f6;">Sign in</a>
                </p>
            </div>
        </div>
    </main>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
