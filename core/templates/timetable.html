{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders & Timetable - PeerPrep</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <style>
  .trail-dot {
    position: fixed;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #6024eb;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }
</style>

  <style>
    /* Form & Input Styling */
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #e5e7eb;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      background: rgba(30, 41, 59, 0.6);
      color: #f8fafc;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: rgba(59, 130, 246, 0.7);
      background: rgba(30, 41, 59, 0.8);
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* Events List Styling */
    #event-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #event-items li {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    #event-items li:hover {
      border-color: rgba(59, 130, 246, 0.6);
      transform: translateY(-3px);
    }

    #event-items li strong {
      color: #3b82f6;
    }

    #event-items li button {
      background: none;
      border: none;
      color: #ef4444;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #event-items li button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <img src="/static/PeerPrep.png" alt="PeerPrep Logo">
      </div>
      <ul class="nav-menu">
        <li><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
        <li><a href="/" class="nav-link">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1 class="main-title">Reminders & Timetable</h1>
      <p class="subtitle">Add and manage your study events</p>

      <!-- Add Event Form -->
      <form class="feature-card form-container" id="event-form">
        <div class="form-group">
          <label for="date">üìÖ Date</label>
          <input type="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">‚è∞ Time</label>
          <input type="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="subject">üìò Subject</label>
          <input type="text" name="subject" placeholder="Enter subject..." required>
        </div>
        <div class="form-group">
          <label for="description">üìù Description</label>
          <textarea name="description" placeholder="Add details (optional)..."></textarea>
        </div>
        <button type="submit" class="submit-btn">‚ûï Add Event</button>
      </form>

      <!-- Events List -->
      <div class="feature-card" id="events-list">
        <h3>üìã Upcoming Events</h3>
        <ul id="event-items">
          <!-- Events will be inserted dynamically -->
        </ul>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("event-form");
    const eventList = document.getElementById("event-items");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const date = form.date.value;
      const time = form.time.value;
      const subject = form.subject.value;
      const description = form.description.value;

      const li = document.createElement("li");
      li.innerHTML = `
        <div>
          <strong>${subject}</strong><br>
          <small>${date} ${time}</small><br>
          ${description ? `<em>${description}</em>` : ""}
        </div>
        <button onclick="this.parentElement.remove()">‚ùå</button>
      `;
      eventList.appendChild(li);

      form.reset();
    });
  </script>

<script>
  // Number of trail dots
  const trailCount = 15;
  const trail = [];

  for (let i = 0; i < trailCount; i++) {
    const dot = document.createElement('div');
    dot.className = 'trail-dot';
    document.body.appendChild(dot);
    trail.push({el: dot, x: 0, y: 0});
  }

  document.addEventListener('mousemove', (e) => {
    trail[0].x = e.clientX;
    trail[0].y = e.clientY;
  });

  function animateTrail() {
    for (let i = trail.length - 1; i > 0; i--) {
      trail[i].x += (trail[i-1].x - trail[i].x) * 0.25;
      trail[i].y += (trail[i-1].y - trail[i].y) * 0.25;
      trail[i].el.style.left = trail[i].x + 'px';
      trail[i].el.style.top = trail[i].y + 'px';
    }
    trail[0].el.style.left = trail[0].x + 'px';
    trail[0].el.style.top = trail[0].y + 'px';
    requestAnimationFrame(animateTrail);
  }

  animateTrail();
</script>
  {% include "footer.html" %}
</body>
</html>
