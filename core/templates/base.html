{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPrep - Collaborative Learning Platform</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    
    <!-- Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-orb bg-orb-4"></div>

    <!-- Navbar -->
        <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/static/PeerPrep.png" alt="PeerPrep Logo">
            </div>
            <ul class="nav-menu">
                <button class="mode-toggle" id="modeToggle" title="Toggle Mode" onclick="toggleMode()">
                    <i class="fas fa-moon"></i>
                    </button>
    <li><a href="{% url 'index' %}" class="nav-link active">Home</a></li>
    <li><a href="{% url 'feature' %}" class="nav-link">Features</a></li>
    <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
    <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>

    {% if user.is_authenticated %}
        <li><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
        <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
    {% else %}
        <li><a href="{% url 'login' %}" class="nav-link">Login</a></li>
        <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
    {% endif %}
        </ul>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock content %}
</main>

    <!-- Footer included -->
    {% include "footer.html" %}
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
