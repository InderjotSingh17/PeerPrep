{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPrep - Collaborative Learning Platform</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-orb bg-orb-4"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="{% static 'PeerPrep.png' %}" alt="PeerPrep Logo">
            </div>
            <ul class="nav-menu">
                <li>
                    <button class="mode-toggle" id="modeToggle" title="Toggle Mode" onclick="toggleMode()">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
                <li><a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'feature' %}" class="nav-link {% if request.path == '/feature/' %}active{% endif %}">Features</a></li>
                <li><a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %}">About</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %}">Contact</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="nav-link {% if request.path == '/login/' %}active{% endif %}">Login</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link {% if request.path == '/register/' %}active{% endif %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer included -->
    {% include "footer.html" %}
    
    <script src="{% static 'js/index.js' %}"></script>
    <script>
        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', function() {
            applyThemeFromStorage();
        });
    </script>
</body>
</html>
