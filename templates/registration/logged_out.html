{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Peer Prep</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-orb bg-orb-4"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="{% static 'logo/peerperp-dark-removebg.png' %}" alt="PeerPrep Logo" class="logo-icon">
                <img src="{% static 'logo/peerperp-name-dark-removebg.png' %}" alt="PeerPrep Logo" class="logo-icon">
            </div> 
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Logout Message -->
    <main class="main-content">
        <div class="container" style="grid-template-columns: 1fr; text-align: center; align-items: center;">
            <div class="success-content">
                <div class="logout-icon">ðŸ‘‹</div>
                <h1 class="main-title">You've Been Logged Out</h1>
                <p class="subtitle">
                    Thank you for using PeerPrep! You have been successfully logged out.
                </p>
                <div class="success-actions">
                    <a href="/" class="submit-btn" style="display: inline-block; text-decoration: none; margin: 1rem 0.5rem 0;">
                        Return to Home
                    </a>
                    <a href="{% url 'login' %}" class="submit-btn" style="display: inline-block; text-decoration: none; margin: 1rem 0.5rem 0; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3);">
                        Login Again
                    </a>
                </div>
            </div>
        </div>
    </main>

    <style>
        .logout-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            color: white;
            animation: wave 2s infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .success-content {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</body>
</html>
