{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peer Prep</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-orb bg-orb-4"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">P</div>
                Peer Prep
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="main-content">
        <div class="container" style="grid-template-columns: 1fr; max-width: 500px;">
            <div class="right-section">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">
                    Sign in to your PeerPrep account to continue your learning journey.
                </p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="form-grid" style="grid-template-columns: 1fr;">
                        <div class="form-group">
                            <label class="form-label">Username <span class="required">*</span></label>
                            <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password <span class="required">*</span></label>
                            <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.7);">
                    Don't have an account? <a href="{% url 'register' %}" style="color: #3b82f6;">Sign up</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
