name: PR Points Tracker

on:
  pull_request:
    types:
      - closed

jobs:
  track-points:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Assign Points Based on Labels
        id: assign-points
        run: |
          echo "POINTS=0" >> $GITHUB_ENV
          for label in "${{ toJSON(github.event.pull_request.labels) }}"; do
            if [[ "$label" == *"level1"* ]]; then
              echo "POINTS=3" >> $GITHUB_ENV
            elif [[ "$label" == *"level2"* ]]; then
              echo "POINTS=7" >> $GITHUB_ENV
            elif [[ "$label" == *"level3"* ]]; then
              echo "POINTS=10" >> $GITHUB_ENV
            fi
          done

      - name: Send Points to Google Sheets
        run: |
          echo "PR #${{ github.event.pull_request.number }} merged with $POINTS points"
          # Here you can add code to push data to Google Sheets via API / n8n / Apps Script Webhook
